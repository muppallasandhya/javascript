<html>

      <title>Javascript</title>
  </head>
<body>
    <h1>JAVASCRIPT PROGRAMMING</h1>
    <script>
        let a=100;
        let b=200;
        let c=250;
        if(a>b&& a<c) {
            document.write("A is big");
        }
        else if(b>a && b>c) {
            document.write("B is big");
        }
        else{
            document.write("C is big");
        }
    </script>
</body>
